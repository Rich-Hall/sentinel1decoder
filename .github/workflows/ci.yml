name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  container-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Build and test in container
      run: |
        docker build -t sentinel1-dev .
        docker run sentinel1-dev bash -c "
          maturin develop &&
          pre-commit run --all-files &&
          pytest tests/ -v
        "

  build-package:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Rust
      run: |
        curl https://sh.rustup.rs -sSf | sh -s -- -y
        source $HOME/.cargo/env

    - name: Install Maturin
      run: pip install maturin

    - name: Build Wheel
      run: |
        mkdir -p target/wheels
        maturin build --release --manifest-path rust/Cargo.toml --out target/wheels

    - name: Upload built wheels
      uses: actions/upload-artifact@v4
      with:
        name: wheels-${{ matrix.python-version }}
        path: target/wheels/*.whl

  install-tests:
    needs: build-package
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']
    steps:
    - uses: actions/checkout@v4

    - name: Download built wheels
      uses: actions/download-artifact@v4
      with:
        name: wheels-${{ matrix.python-version }}
        path: target/wheels

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Test installability
      run: |
        python -m pip install --upgrade pip
        pip install target/wheels/*.whl

    - name: Test imports
      run: |
        python -c "from sentinel1decoder import Level0Decoder, Level0File"
        python -c "import sentinel1decoder; print(sentinel1decoder.__version__)"

  lint-and-precommit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pre-commit
        pip install -r requirements-dev.txt

    - name: Run pre-commit checks
      run: pre-commit run --all-files
